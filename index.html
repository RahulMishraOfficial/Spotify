<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="header">
        <ul>
            <li id="spotify"><img src="./images/logo.png" alt="logo" id="logo">Spotify</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </div>
    <div id="main">
        <div class="songLists"></div>
    </div>
    <div id="footer">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div id="icons">
        <i class="fa-solid fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-circle-play" id="master"></i>
        <i class="fa-solid fa-forward-step" id="next"></i>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/5c054c763b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
